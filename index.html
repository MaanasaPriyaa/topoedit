<!DOCTYPE html>
<meta charset="utf-8">
<style>

html,
body {
  margin: 0;
  overflow: hidden;
}

#help {
  position: fixed;
  font: 18px "Helvetica Neue";
  top: 20%;
  left: 50%;
  transform: translate(-50%,0);
  margin: 0;
}

#canvas {
  position: fixed;
  top: 0;
  left: 0;
}

.mesh path {
  fill: none;
  stroke-width: 3px;
  vector-effect: non-scaling-stroke;
}

.mesh path:hover {
  stroke-opacity: .6;
  stroke: #000 !important;
  stroke-width: 6px;
}

#underlay {
  fill: none;
  pointer-events: all;
}

</style>
<svg id="canvas">
  <rect id="underlay" width="100%" height="100%"></rect>
</svg>
<div id="help">[drag a TopoJSON file here]</div>
<script src="d3.js"></script>
<script src="topojson.js"></script>
<script>

var width,
    height;

d3.select(document)
    .on("dragenter", dragentered)
    .on("dragleave", dragleaved)
    .on("dragover", dragovered)
    .on("drop", dropped);

d3.select(window)
    .on("resize", resized);

var render = d3.geo.pipeline()
    .source(d3.geom.jsonSource)
    .sink(d3.geom.pathSink);

var zoom = d3.behavior.zoom()
    .on("zoom", zoomed);

var canvas = d3.select("#canvas").call(zoom),
    arc = d3.select(null),
    help = d3.select("#help");

resized();

if (location.search) d3.json(location.search.slice(1), function(error, json) { if (!error) load(json); });

function dragentered() {
  canvas.style("background", "#eee");
  arc.remove();
  arc = d3.select(null);
  help.text("[now drop]");
}

function dragleaved() {
  canvas.style("background", null);
  help.text("[drag a TopoJSON file here]");
}

function dragovered() {
  d3.event.preventDefault();
}

function dropped() {
  if (!d3.event.dataTransfer.files.length) return dragleaved();
  canvas.style("background", "#ddd");
  help.text("[reading fileâ€¦]");
  d3.event.preventDefault();
  dropread(d3.event.dataTransfer.files[0]);
}

function dropread(file) {
  var reader = new FileReader;
  reader.onload = function() {
    var topology;
    try { topology = JSON.parse(reader.result); } catch (error) { return dropfailed("not a JSON file"); }
    if (typeof topology !== "object" || topology.type !== "Topology") return dropfailed("not a TopoJSON file");
    load(topology);
  };
  reader.onerror = function() {
    dropfailed("unable to read file");
  };
  reader.readAsText(file);
}

function dropfailed(message) {
  dragleaved();
  help.text("[" + message + "; try again?]");
}

function load(topology) {
  help
      .style("display", "none");

  canvas
      .on("click", clickedCanvas)
      .style("background", null);

  var mesh = topojson.mesh(topology),
      transform = transformAbsolute(topology.transform);

  arc = canvas.append("g", "*")
      .attr("class", "mesh");

  var color = d3.scale.category10();

  arc.selectAll("path")
      .data(topology.arcs.map(function(arc, i) {
        return {
          type: "LineString",
          coordinates: arc.map(transform)
        };
      }))
    .enter().append("path")
      .each(function(d) { d.node = this; })
      .style("stroke", function(d, i) { return color(i); })
      .on("mouseover", mouseoveredArc)
      .on("mouseout", mouseoutedArc)
      .on("click", clickedArc)
      .attr("d", render);

  zoomToFit(mesh);

  var sourceArc;

  function mouseoveredArc() {
    this._nextSibling = this.nextSibling;
    this.parentNode.appendChild(this);
  }

  function mouseoutedArc() {
    this.parentNode.insertBefore(this, this._nextSibling);
    delete this._nextSibling;
  }

  function clickedCanvas() {
    sourceArc = null;
  }

  function clickedArc(d, i) {
    if (sourceArc && sourceArc !== d) {
      replaceArc(sourceArc, d);
      sourceArc = null;
    } else {
      sourceArc = d;
    }
    d3.event.stopPropagation();
  }

  function replaceArc(sourceArc, targetArc) {
    var targetClosed = equalPoint(targetArc.coordinates[0], targetArc.coordinates[targetArc.coordinates.length - 1]),
        targetStartIndex = findClosestIndex(targetArc.coordinates, sourceArc.coordinates[0]),
        targetEndIndex = findClosestIndex(targetArc.coordinates, sourceArc.coordinates[sourceArc.coordinates.length - 1]);

    // TODO move end points on arcs that share the same endpoints with the sourceArc
    // TODO split target arc into three (or two) new arcs, and replace corresponding references
    // TODO replace references to source arc with new arc (possibly in reverse orientation)

    if (targetStartIndex > targetEndIndex) {
      var t = targetStartIndex;
      targetStartIndex = targetEndIndex;
      targetEndIndex = t;
    }

    if (targetClosed) {
      var candidateCoordinates1 = targetArc.coordinates.slice(targetEndIndex).concat(targetArc.coordinates.slice(0, targetStartIndex + 1)),
          candidateCoordinates2 = targetArc.coordinates.slice(targetStartIndex, targetEndIndex + 1);
      sourceArc.coordinates = averageSquaredDistance(sourceArc.coordinates, candidateCoordinates1) < averageSquaredDistance(sourceArc.coordinates, candidateCoordinates2) ? candidateCoordinates1 : candidateCoordinates2;
    } else {
      sourceArc.coordinates = targetArc.coordinates.slice(targetStartIndex, targetEndIndex + 1);
    }

    sourceArc.node.parentNode.insertBefore(sourceArc.node, sourceArc.node.parentNode.firstChild);
    d3.select(sourceArc.node).attr("d", render).style("stroke-width", "6px");
  }
}

function identity(d) {
  return d;
}

function averageSquaredDistance(sourceCoordinates, targetCoordinates) {
  sourceCoordinates = d3.shuffle(sourceCoordinates.slice()).slice(0, 10); // pick ten random coordinates
  return d3.mean(targetCoordinates, function(point) {
    var minDistance2 = Infinity;

    for (var i = 0, n = sourceCoordinates.length; i < n; ++i) {
      var dx = sourceCoordinates[i][0] - point[0],
          dy = sourceCoordinates[i][1] - point[1],
          d2 = dx * dx + dy * dy;
      if (d2 < minDistance2) {
        minDistance2 = d2;
      }
    }

    return minDistance2;
  });
}

function equalPoint(a, b) {
  return squaredDistancePoint(a, b) < 1e-6;
}

function squaredDistancePoint(a, b) {
  var dx = a[0] - b[0],
      dy = a[1] - b[1];
  return dx * dx + dy * dy;
}

function findClosestIndex(coordinates, point) {
  var minDistance2 = Infinity,
      minIndex;

  for (var i = 0, n = coordinates.length; i < n; ++i) {
    var dx = coordinates[i][0] - point[0],
        dy = coordinates[i][1] - point[1],
        d2 = dx * dx + dy * dy;
    if (d2 < minDistance2) {
      minDistance2 = d2;
      minIndex = i;
    }
  }

  return minIndex;
}

function transformAbsolute(transform) {
  if (!transform) return identity;
  var x0,
      y0,
      kx = transform.scale[0],
      ky = transform.scale[1],
      dx = transform.translate[0],
      dy = transform.translate[1];
  return function(point, i) {
    if (!i) x0 = y0 = 0;
    return [
      (x0 += point[0]) * kx + dx,
      (y0 += point[1]) * ky + dy
    ];
  };
}

function zoomToFit(feature) {
  var bounds = d3.geo.pipeline()
      .source(d3.geom.jsonSource)
      .sink(d3.geom.boundsSink)
      (feature);

  var x0 = bounds[0][0],
      y0 = bounds[0][1],
      dx = bounds[1][0] - x0,
      dy = bounds[1][1] - y0;

  var scale = Math.min(width / dx, height / dy) * .95,
      translateX = (width - scale * dx) / 2 - x0 * scale,
      translateY = (height - scale * dy) / 2 - y0 * scale;

  zoom
      .scale(scale)
      .translate([translateX, translateY]);

  canvas
      .call(zoom.event);
}

function zoomed() {
  arc.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function simplify(sink) {
  var x0, y0;
  return {
    polygonStart: function() { sink.polygonStart(); },
    polygonEnd: function() { sink.polygonEnd(); },
    lineStart: function() { sink.lineStart(); x0 = y0 = NaN; },
    lineEnd: function() { sink.lineEnd(); },
    point: function(x, y) {
      if (isNaN(x0) || Math.abs(x - x0) >= 1 || Math.abs(y - y0) >= 1) {
        sink.point(x0 = x, y0 = y);
      }
    }
  };
}

function resized() {
  var newWidth = innerWidth,
      newHeight = innerHeight;

  if (newWidth === width && newHeight === height) return;

  width = newWidth;
  height = newHeight;

  canvas
      .attr("width", width)
      .attr("height", height)
      .call(zoom.event);
}

</script>
