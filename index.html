<!DOCTYPE html>
<meta charset="utf-8">
<style>

html,
body {
  margin: 0;
  overflow: hidden;
}

#help {
  position: fixed;
  font: 18px "Helvetica Neue";
  top: 20%;
  left: 50%;
  transform: translate(-50%,0);
  margin: 0;
}

#canvas {
  position: fixed;
  top: 0;
  left: 0;
}

.mesh {
  fill: none;
  stroke: #000;
  stroke-linejoin: round;
  stroke-linecap: round;
}

#overlay {
  fill: none;
  pointer-events: all;
}

</style>
<svg id="canvas">
  <rect id="overlay" width="100%" height="100%"></rect>
</svg>
<div id="help">[drag a TopoJSON file here]</div>
<script src="d3.js"></script>
<script src="topojson.js"></script>
<script>

var width,
    height;

d3.select(document)
    .on("dragenter", dragentered)
    .on("dragleave", dragleaved)
    .on("dragover", dragovered)
    .on("drop", dropped);

d3.select(window)
    .on("resize", resized);

var canvas = d3.select("#canvas"),
    overlay = d3.select("#overlay"),
    feature = d3.select(null),
    help = d3.select("#help");

var originX, // TODO remove
    originY;

var zoom = d3.behavior.zoom()
    .on("zoom", zoomed);

overlay
    .call(zoom);

resized();

function dragentered() {
  canvas.style("background", "#eee");
  feature.remove();
  feature = d3.select(null);
  help.text("[now drop]");
}

function dragleaved() {
  canvas.style("background", null);
  help.text("[drag a TopoJSON file here]");
}

function dragovered() {
  d3.event.preventDefault();
}

function dropped() {
  if (!d3.event.dataTransfer.files.length) return dragleaved();
  canvas.style("background", "#ddd");
  help.text("[reading fileâ€¦]");
  d3.event.preventDefault();
  dropread(d3.event.dataTransfer.files[0]);
}

function dropread(file) {
  var reader = new FileReader;
  reader.onload = function() {
    var topology;
    try { topology = JSON.parse(reader.result); } catch (error) { return dropfailed("not a JSON file"); }
    if (typeof topology !== "object" || topology.type !== "Topology") return dropfailed("not a TopoJSON file");
    load(topology);
  };
  reader.onerror = function() {
    dropfailed("unable to read file");
  };
  reader.readAsText(file);
}

function dropfailed(message) {
  dragleaved();
  help.text("[" + message + "; try again?]");
}

function load(topology) {
  help
      .style("display", "none");

  canvas
      .style("background", null);

  var mesh = topojson.mesh(topology);

  feature = canvas.insert("path", "*")
      .datum(mesh)
      .attr("class", "mesh");

  zoomToFit(mesh);
}

function zoomToFit(feature) {
  var bounds = d3.geo.pipeline().source(d3.geom.jsonSource).sink(d3.geom.boundsSink)(feature);

  originX = bounds[0][0];
  originY = bounds[0][1];

  var dx = bounds[1][0] - originX,
      dy = bounds[1][1] - originY;

  var scale = Math.min(width / dx, height / dy),
      translateX = (width - scale * dx) / 2,
      translateY = (height - scale * dy) / 2;

  zoom
      .scale(scale)
      .translate([translateX, translateY]);

  overlay
      .call(zoom.event);
}

function zoomed() {
  scale = d3.event.scale;
  translateX = d3.event.translate[0];
  translateY = d3.event.translate[1];

  render = d3.geo.pipeline()
      .source(d3.geom.jsonSource)
      .pipe(d3.geom.matrix, 1, 0, 0, 1, -originX, -originY)
      .pipe(d3.geom.matrix, scale, 0, 0, scale, translateX, translateY)
      .pipe(d3.geom.clipExtent, 0, 0, width, height) // TODO on resize
      .sink(d3.geom.pathSink);

  feature.attr("d", render);
}

function resized() {
  var newWidth = innerWidth,
      newHeight = innerHeight;

  if (newWidth === width && newHeight === height) return;

  width = newWidth;
  height = newHeight;

  canvas
      .attr("width", width)
      .attr("height", height);
}

</script>
